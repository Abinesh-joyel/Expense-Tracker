<div id="expense-detail" class="mt-4">
  <ng-container *ngIf="expenseDetails$ | async as exp">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between">
              <div class="d-flex align-items-center">
                <span>
                  <i [class]="'fa fa-lg fa-' + exp.category.icon"></i>
                </span>
                <span class="ml-4"> {{ exp.category.name }} </span>
              </div>
              <div>
                <button type="button" class="btn" (click)="deleteExp()">
                  <i class="fa fa-trash fa-lg text-white"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-4 text-muted">Category</div>
              <div class="col">{{ exp.type }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-4 text-muted">Money</div>
              <div class="col">{{ exp.amount }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-4 text-muted">Date</div>
              <div class="col">{{ exp.date | date: 'dd.MM.yyyy' }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-4 text-muted">Memo</div>
              <div class="col">{{ exp.memo }}</div>
            </div>
            <div class="actions">
              <a routerLink="/expenses/edit/{{ exp._id }}" class="btn btn-warning">
                <i class="fa fa-pencil fa-lg text-white"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
