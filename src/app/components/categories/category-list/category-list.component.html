<ul class="list-group list-group-flush mb-3">
  <li class="list-group-item" *ngFor="let cate of category; trackBy: trackByFn">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <span>
          <i [class]="'fa fa-lg fa-' + cate.icon"></i>
        </span>
        <h5 class="m-0 ml-2">{{ cate.name }}</h5>
      </div>
      <div>
        <span>
          <i class="fa fa-bars"></i>
        </span>
      </div>
    </div>
  </li>
</ul>
