<header id="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <button type="button" id="sidebarCollapse" class="btn" (click)="toggleSidebar.emit()">
      <span>
        <i class="fa fa-bars fa-lg text-white"></i>
      </span>
    </button>
    <div *ngIf="dropDownFlag">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle text-white text-capitalize"
            [routerLink]=""
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ selectedMonth }}
          </a>
          <div class="dropdown-menu position-absolute" aria-labelledby="navbarDropdown">
            <a
              class="dropdown-item text-capitalize"
              *ngFor="let month of months"
              [class.active]="month.name === selectedMonth"
              [class.disabled]="currentIndex < month.index"
              (click)="fetchSelectedMonth(month)"
            >
              {{ month.name }}
            </a>
          </div>
        </li>
      </ul>
    </div>
    <ul class="navbar-nav flex-row ml-auto">
      <li class="nav-item mr-2">
        <a class="btn text-white nav-link" [routerLink]="addRouter">
          <i class="fa fa-plus-circle fa-lg"></i>
        </a>
      </li>
      <li class="nav-item">
        <a [routerLink]="" class="btn nav-link text-white" (click)="logout()"> Logout </a>
      </li>
    </ul>
  </nav>
  <div class="progress rounded-0" *ngIf="loading">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated bg-danger w-100"
      role="progressbar"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</header>
