<div class="card">
  <div class="card-body">
    <h5 class="card-title">SignIn</h5>
    <form
      autocomplete="off"
      novalidate
      [formGroup]="signinForm"
      (submit)="signinForm.valid && onSubmit()"
      #sForm="ngForm"
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="email"
          class="form-control"
          [class.is-invalid]="sForm.submitted && userName.invalid"
          id="username"
          name="email"
          formControlName="email"
          email
          autocomplete="off"
        />
        <div *ngIf="sForm.submitted && userName.invalid" class="invalid-feedback">
          <div *ngIf="userName.errors.required">Please provide a email</div>
          <div *ngIf="userName.errors.email">Please provide a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          [class.is-invalid]="sForm.submitted && password.invalid"
          id="password"
          name="password"
          formControlName="password"
        />
        <div class="invalid-feedback" *ngIf="sForm.submitted && password.invalid">please provide a password</div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="form-group">
          <ng-container *ngIf="{ loader: loader$ | async } as l">
            <button type="submit" class="btn btn-primary" [disabled]="l.loader">
              <i class="fa fa-spinner fa-spin fa-fw" *ngIf="l.loader"></i>
              Submit
            </button>
          </ng-container>
        </div>
        <div>
          <p>
            Not yet signin
            <a routerLink="/auth/signup"> <small>signup here</small> </a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
