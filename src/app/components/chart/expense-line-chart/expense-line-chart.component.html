<div class="row">
  <div class="col">
    <canvas
      *ngIf="lineChartData.datasets[0]?.data?.length > 0; else noData"
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [legend]="lineChartLegend"
      [type]="lineChartType"
    >
    </canvas>
    <ng-template #noData>
      <div class="d-flex align-items-center justify-content-center chart-no-data">
        <h3>No data available</h3>
      </div>
    </ng-template>
  </div>
</div>
