<div id="expense-export">
  <div class="row my-4">
    <div class="col-sm-8 col-12 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Export form</h5>
          <form class="mt-4" novalidate [formGroup]="exportForm" (submit)="onSubmit()">
            <div class="form-group">
              <label for="startDate">Start</label>
              <input type="date" id="startDate" class="form-control" name="start" formControlName="start" />
            </div>
            <div class="form-group">
              <label for="endDate">Start</label>
              <input type="date" id="endDate" class="form-control" name="end" formControlName="end" />
            </div>
            <div class="form-group">
              <label for="format">Format</label>
              <select id="format" class="custom-select" name="format" formControlName="format">
                <option value="csv">CSV</option>
                <option value="pdf">PDF</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
